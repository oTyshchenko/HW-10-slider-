<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/css/style.css"/>
    <title>HW10</title>
</head>
<body>
    <div class="slider">
        <div class="slider-item">
            <img class="slider-img" src="img/slide1.jpeg" alt="First slide" />
        </div>
        <div class="slider-item">
            <img class="slider-img" src="img/slide2.jpeg" alt="Second slide" />
        </div>
        <div class="slider-item">
            <img class="slider-img" src="img/slide3.jpeg" alt="Trird slide" />
        </div>
        <div class="slider-item">
            <img class="slider-img" src="img/slide4.jpeg" alt="Fourth slide" />
        </div>
        <div class="slider-item">
            <img class="slider-img" src="img/slide5.jpeg" alt="Fifth slide" />
        </div>
        <div class="slider-btn-box">
            <a class="slider-btn slider-btn-l" onclick="minusSlide()"></a>
            <a class="slider-btn slider-btn-r" onclick="plusSlide()"></a>
        </div>
        <div class="slider-dots">
            <a class="slider-dot_item" onclick="currentSlide(1)"></a>
            <a class="slider-dot_item" onclick="currentSlide(2)"></a>
            <a class="slider-dot_item" onclick="currentSlide(3)"></a>
            <a class="slider-dot_item" onclick="currentSlide(4)"></a>
            <a class="slider-dot_item" onclick="currentSlide(5)"></a>
        </div>
    </div>
    <script src="script/Script1.js"></script>
</body>
</html>
